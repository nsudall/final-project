<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Reviews</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="/assets/styles/reviews.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4f0332;">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/experiences-view">Experiences</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/education-view">Education</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/interest-view">Interests</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">References</a>
              </li>
          </div>
        </div>
      </nav>

      <div class="left-box d-flex flex-column justify-content-center">
        <h6 class="jump-greeting">My</h6>
        <h1 class="jump-greeting">References</h1>
      </div>
      <div class="right-content">
        <div class="container reviews-form">
            <h2 class="mb-3">Reviews</h2>
            <div id="reviews-container"></div>
            <a href="/reviews-add" class="btn text-light margin-thirty" style="background-color: #4f0332;">Add Review</a>
        </div>
    </div>


        <script>
            $(document).ready(function () {
              console.log("here")
                $.ajax({
                    url: `/api/reviews`,
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                      console.log("success")
                        $('#reviews-container').html('')
                        $.each(data, function (key, value) {
                          $('#reviews-container').append(`
                            <div class="card mb-4 shadow-sm">
                              <div class="card-body">
                                <h5 class="card-title">${value['firstName']} ${value['lastName']}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${value['email']}</h6>
                                <p class="card-text">${value['description']}</p>
                                <a href="reviews-update/${value['id']}" class="btn btn-outline-primary me-2">Edit</a>
                                <a href="reviews-delete/${value['id']}" class="btn btn-outline-danger">Delete</a>
                              </div>
                            </div>
                          `)
                        });
                    }
                });

            })


        </script>

    </body>
</html>
