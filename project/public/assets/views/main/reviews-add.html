<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Reviews</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./assets/js/add.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/assets/styles/reviews.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4f0332;">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="http://localhost:8888/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8888/experiences-view">Experiences</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8888/education-view">Education</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8888/interest-view">Interests</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">References</a>
                  </li>
              </div>
            </div>
          </nav>
    
          <div class="left-box d-flex flex-column justify-content-center">
            <h6 class="jump-greeting">My</h6>
            <h1 class="jump-greeting">References</h1>
            <h3 class="jump-greeting">...</h3>
          </div>

          <div class="right-content">
            <div class="container my-5">
              <div class="card shadow-sm">
                <div class="card-body p-4">
                  <h2 class="card-title mb-4">Add Review</h2>
                  <form id="form-id">
                    <div class="mb-3">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                    </div>
                    <div class="mb-3">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label">Description</label>
                      <textarea class="form-control" id="description" rows="4" placeholder="Enter Description"></textarea>
                    </div>
                    <div id="error-container" class="mb-3 text-danger"></div>
                    <button type="submit" class="btn text-light" style="background-color: #4f0332;">Submit</button>
                    <a href="http://localhost:8888/reviews-view" class="btn btn-outline-secondary ms-2">Back</a>
                  </form>
                </div>
              </div>
            </div>
            

            <div id="error-container" class="margin-ten"></div>
        </div>
    </div>

    </body>
</html>
