<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Softball Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .gallery-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .gallery-img:hover {
      transform: scale(1.03);
    }

    .gallery-container {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #032e4f;">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="http://localhost:8888/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8888/experiences-view">Experiences</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8888/education-view">Education</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8888/interest-view">Interests</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8888/reviews-view">References</a>
          </li>
      </div>
    </div>
  </nav>

  <div class="container gallery-container">
    <h1 class="text-center mb-4">Softball Gallery</h1>
    
    <div class="row g-4">
      <!-- Portrait Images -->
      <div class="col-12 col-sm-6 col-md-4">
        <img src="/assets/images/softball/img1.JPEG" alt="Portrait 1" class="gallery-img">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="/assets/images/softball/img2.JPEG" alt="Portrait 2" class="gallery-img">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="/assets/images/softball/img3.jpg" alt="Portrait 3" class="gallery-img">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="/assets/images/softball/img4.PNG" alt="Portrait 4" class="gallery-img">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="/assets/images/softball/img5.jpg" alt="Portrait 5" class="gallery-img">
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <img src="/assets/images/softball/img6.png" alt="Portrait 6" class="gallery-img">
      </div>

      <!-- Landscape Images -->
      <div class="col-12 col-md-6 col-lg-4">
        <img src="/assets/images/softball/img7.PNG" alt="Landscape 1" class="gallery-img">
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <img src="/assets/images/softball/img8.PNG" alt="Landscape 2" class="gallery-img">
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <img src="/assets/images/softball/img9.JPG" alt="Landscape 3" class="gallery-img">
      </div>
    </div>
  </div>

</body>
</html>
